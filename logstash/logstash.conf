input {
    beats {
        port => 5044
    }
    gelf {
        type => "docker"
        port => 5044
        codec => "json"
    }
}
filter {
    mutate {
       rename => { "host" => "server" }
       convert => {"server" => "string"}
    }
}
output {
    if "nginx" in [tags] {
        elasticsearch {
            hosts => [ "${ES_HOST}" ]
            index => "nginx-%{+YYYY.MM.dd}"
        }
    } else if "auth" in [tags] {
        elasticsearch {
            hosts => [ "${ES_HOST}" ]
            index => "auth-%{+YYYY.MM.dd}"
        }
    } else if "ugc" in [tags] {
        elasticsearch {
            hosts => [ "${ES_HOST}" ]
            index => "ugc-%{+YYYY.MM.dd}"
        }
    } else if "flask" in [tags] {
        elasticsearch {
          hosts => [ "${ES_HOST}" ]
          index => "flask-%{+YYYY.MM}"
        }
    }
}